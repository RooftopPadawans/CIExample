image: openjdk:11-jdk

stages:
  - lint
  - test
  
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches


before_script:
    - chmod +x ./gradlew
    - export GRADLE_USER_HOME=$PWD/.gradle

lint:
  stage: test
  script:
    - ./gradlew ktlintCheck
    - ./gradlew detekt
  only:
    - merge_requests

test:
  stage: lint
  script:
    - ./gradlew testDebugUnitTest
    - ./gradlew createDebugCoverageReport 
  only:
    - merge_requests
