image: openjdk:11-jdk

stages:
  - lint
  - test
  - build
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
    - chmod +x ./gradlew
    - export GRADLE_USER_HOME=$PWD/.gradle

lint:
  stage: test
  script:
    - ./gradlew ktlintCheck
    - ./gradlew detekt

test:
  stage: lint
  script:
    - ./gradlew testDebugUnitTest
    - ./gradlew createDebugCoverageReport 