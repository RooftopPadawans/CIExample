image: openjdk:8-jdk

stages:
  - test
  - build
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
    - chmod +x ./gradlew
    - export GRADLE_USER_HOME=$PWD/.gradle

testDebug:
  stage: test
  script:
    - ./gradlew test

lintDebug:
  stage: test
  script:
    - ./gradlew ktlintCheck

